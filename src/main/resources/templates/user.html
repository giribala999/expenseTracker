<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <!-- Title of the webpage -->
    <title>User</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<!-- Navigation bar -->
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <div class="navbar-nav">
            <a class="nav-item nav-link" th:href= "@{/}">Home</a>
            <a class="nav-item nav-link active" th:href= "@{/user/user_list}">User<span class="sr-only">(current)</span> </a>
            <a class="nav-item nav-link" th:href= "@{/category/category_list}">Category</a>
            <a class="nav-item nav-link" th:href= "@{/transaction/transaction_list}">Transaction</a>
        </div>
    </div>
</nav>
<br>
<br>

<div class ="container">
    <div class = "row">
        <!-- Heading for user list -->
        <h1> User List </h1>
    </div>

    <!-- Add user button -->
    <div class = "row">
        <div class = "col-lg-3">
            <!-- Link to create a new user -->
            <a th:href = "@{/user/create_form}" class = "btn btn-primary btn-sm mb-3">+ Add User</a>
        </div>
    </div>

    <!-- User list table -->
    <table class = "table table-striped table-bordered">
        <!-- Table header -->
        <thead class = "table-dark">
        <tr>
            <!-- Column headers -->
            <th> User Id</th>
            <th> First Name</th>
            <th> Last Name</th>
            <th> Actions </th>
        </tr>
        </thead>

        <!-- Table body -->
        <tbody>
        <!-- Iterate over each user in the user list -->
        <tr th:each = "user: ${user_list}">
            <td th:text = "${user.user_id}"></td>
            <td th:text = "${user.firstName}"></td>
            <td th:text = "${user.lastName}"></td>

            <!-- Actions for each user -->
            <td>
                <!-- Link to view more details about the user -->
                <a th:href = "@{/user/get/{user_id} (user_id=${user.user_id})}"
                   class = "btn btn-info">More Details</a>
                <!-- Link to update user information -->
                <a th:href = "@{/user/update_form/{user_id} (user_id=${user.user_id})}"
                   class = "btn btn-warning">Update</a>
                <!-- Link to delete the user -->
                <a th:href = "@{/user/delete/{user_id} (user_id=${user.user_id})}"
                   class = "btn btn-danger">Delete</a>

            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
