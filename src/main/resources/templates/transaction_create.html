<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Add Transaction</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <div class="navbar-nav">
            <a class="nav-item nav-link" th:href= "@{/}">Home</a>
            <a class="nav-item nav-link" th:href= "@{/user/user_list}">User </a>
            <a class="nav-item nav-link" th:href= "@{/category/category_list}">Category</a>
            <a class="nav-item nav-link" th:href= "@{/transaction/transaction_list}">Transaction</a>
        </div>
    </div>
</nav>

<br>
<br>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Create New Transaction </h1>
            <div class = "card-body">
                <form th:action="@{/transaction/create}" th:method="post" th:object="${transaction}">
                    <div class ="form-group">
                        <label> Transaction Name </label>
                        <input
                                type = "text"
                                name = "transactionName"
                                th:field = "*{transactionName}"
                                class = "form-control"
                                placeholder="Enter Transaction Name"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Lender's First Name</label>
                        <input
                                type = "text"
                                name = "lenderFirstName"
                                th:field = "*{lenderFirstName}"
                                class = "form-control"
                                placeholder="Enter Lender's First Name"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Lender's Last Name </label>
                        <input
                                type = "text"
                                name = "lenderLastName"
                                th:field = "*{lenderLastName}"
                                class = "form-control"
                                placeholder="Enter Lender's Last Name"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Borrower's First Name </label>
                        <input
                                type = "text"
                                name = "borrowerFirstName"
                                th:field = "*{borrowerFirstName}"
                                class = "form-control"
                                placeholder="Enter Borrower's First Name"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Borrower's Last Name </label>
                        <input
                                type = "text"
                                name = "borrowerLastName"
                                th:field = "*{borrowerLastName}"
                                class = "form-control"
                                placeholder="Enter Borrower's Last Name"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Price (in rupees) </label>
                        <input
                                type = "text"
                                name = "price"
                                th:field = "*{price}"
                                class = "form-control"
                                placeholder="Enter Price"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Category Name </label>
                        <input
                                type = "text"
                                name = "categoryName"
                                th:field = "*{categoryName}"
                                class = "form-control"
                                placeholder="Enter Category Name"
                        />
                    </div>

                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">Submit</button>
                        <h1 th:text="${message}">message</h1>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

<br/>



</body>
</html>
