<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <!-- Title of the webpage -->
    <title>Add Category</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <!-- Inline CSS for error message styling -->
    <style>
        .error{
            color: red;
        }
    </style>

</head>
<body>

<!-- Navigation bar -->
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <div class="navbar-nav">
            <a class="nav-item nav-link" th:href= "@{/}">Home</a>
            <a class="nav-item nav-link" th:href= "@{/user/user_list}">User </a>
            <a class="nav-item nav-link" th:href= "@{/category/category_list}">Category</a>
            <a class="nav-item nav-link" th:href= "@{/transaction/transaction_list}">Transaction</a>
        </div>
    </div>
</nav>

<br>
<br>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <!-- Header for the form -->
            <h1 class = "text-center"> Create New Category </h1>
            <div class = "card-body">
                <!-- Form to create a new category -->
                <form th:action="@{/category/create}" th:method="post" th:object="${category}">
                    <div class ="form-group">
                        <label> Category Name </label>
                        <!-- Input for category name -->
                        <input
                                type = "text"
                                name = "categoryName"
                                th:field = "*{categoryName}"
                                class = "form-control"
                                placeholder="Enter CategoryName"
                        />
                    </div>

                    <!-- Submit button -->
                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">Submit</button>
                    </div>
                </form>


            </div>
        </div>
    </div>
</div>

<br/>



</body>
</html>
