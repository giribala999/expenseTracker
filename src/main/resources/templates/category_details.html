<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Category</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>

<body>
<!--<nav class="navbar navbar-expand-md bg-info navbar-light">-->
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
<!--<nav class="navbar navbar-expand-md navbar-custom">-->
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <div class="navbar-nav">
            <a class="nav-item nav-link" th:href= "@{/}">Home</a>
            <a class="nav-item nav-link" th:href= "@{/user/user_list}">User </a>
            <a class="nav-item nav-link" th:href= "@{/category/category_list}">Category</a>
            <a class="nav-item nav-link" th:href= "@{/transaction/transaction_list}">Transaction</a>
        </div>
    </div>
</nav>

<br>
<br>
<div class ="container">
    <div class = "row">
        <h1> Category Details </h1>
    </div>


    <table class = "table align-middle">
        <thead class = "table-success" >
        <tr>
            <th> Category Id</th>
            <th> Category Name</th>
        </tr>
        </thead>

        <tbody class = "table-success">
                <td th:text="${category.id}"></td>
                <td th:text="${category.categoryName}"></td>
        </tbody>

    </table>


    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> User Id</th>
            <th> First Name</th>
            <th> Last Name</th>
        </tr>
        </thead>

        <tbody>

                <tr  th:each="user : ${category.cat_users}">
                            <td th:text = "${user.id}"></td>
                            <td th:text = "${user.firstName}"></td>
                            <td th:text = "${user.lastName}"></td>

                </tr>

        </tbody>
    </table>

</div>
</body>
</html>
