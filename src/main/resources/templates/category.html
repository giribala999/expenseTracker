<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <!-- Title of the webpage -->
    <title>Category</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<!-- Navigation bar -->
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <div class="navbar-nav">
            <a class="nav-item nav-link" th:href= "@{/}">Home</a>
            <a class="nav-item nav-link" th:href= "@{/user/user_list}">User </a>
            <a class="nav-item nav-link active" th:href= "@{/category/category_list}">Category<span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" th:href= "@{/transaction/transaction_list}">Transaction</a>
        </div>
    </div>
</nav>
<br>
<br>
<div class ="container">
    <div class = "row">
        <h1> Category List </h1>
    </div>

    <div class = "row">
        <div class = "col-lg-3">
            <!-- Link to add a new category, styled as a button -->
            <a th:href = "@{/category/create_form}" class = "btn btn-primary btn-sm mb-3">+ Add Category</a>
        </div>
    </div>
    <!-- Table to display the list of categories -->
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> Category Id</th>
            <th> Category Name</th>
            <th> Actions </th>
        </tr>
        </thead>

        <tbody>
        <!-- Loop through the list of categories using Thymeleaf -->
        <tr th:each = "category: ${category_list}">
            <td th:text = "${category.cat_id}"></td>
            <td th:text = "${category.categoryName}"></td>

            <!-- Action buttons for each category -->
            <td>
                <a th:href = "@{/category/get/{catId} (catId=${category.cat_id})}"
                   class = "btn btn-info">More Details</a>
                <a th:href = "@{/category/update_form/{catId} (catId=${category.cat_id})}"
                   class = "btn btn-warning">Update</a>

                <a th:href = "@{/category/delete/{catId} (catId=${category.cat_id})}"
                   class = "btn btn-danger">Delete</a>

            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
