<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <!-- Title of the webpage -->
    <title>Transaction</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<!-- Navigation bar -->
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <div class="navbar-nav">
            <a class="nav-item nav-link" th:href= "@{/}">Home</a>
            <a class="nav-item nav-link" th:href= "@{/user/user_list}">User</a>
            <a class="nav-item nav-link" th:href= "@{/category/category_list}">Category</a>
            <a class="nav-item nav-link active" th:href= "@{/transaction/transaction_list}">Transaction<span class="sr-only">(current)</span> </a>
        </div>
    </div>
</nav>
<br>
<br>
<div class ="container">
    <!-- Row for the heading -->
    <div class = "row">
        <h1> Transaction List </h1>
    </div>
    <!-- Row for the "Add Transaction" button -->
    <div class = "row">
        <div class = "col-lg-3">
            <!-- Link to add a new transaction -->
            <a th:href = "@{/transaction/create_form}" class = "btn btn-primary btn-sm mb-3">+ Add Transaction</a>
        </div>
    </div>

    <!-- Table to display the list of transactions -->
    <table class = "table table-striped table-bordered">
        <!-- Table header -->
        <thead class = "table-dark">
        <tr>
            <th> Transaction Id</th>
            <th> Transaction Name</th>
            <th> Category Name </th>
            <th> Price (in rupees)</th>
            <th> Actions</th>
        </tr>
        </thead>

        <!-- Table body -->
        <tbody>
        <!-- Loop through each transaction in the list -->
        <tr th:each = "transaction: ${transaction_list}">
            <td th:text = "${transaction.trans_id}"></td>
            <td th:text = "${transaction.transactionName}"></td>
            <td th:text = "${transaction.categoryName}"></td>
            <td th:text = "${transaction.price}"></td>
            <!-- Action buttons for each transaction -->
            <td>
                <a th:href = "@{/transaction/get/{trans_id} (trans_id=${transaction.trans_id})}"
                   class = "btn btn-info">More Details</a>
                <a th:href = "@{/transaction/update_form/{trans_id} (trans_id=${transaction.trans_id})}"
                   class = "btn btn-warning">Update</a>
                <a th:href = "@{/transaction/delete/{trans_id} (trans_id=${transaction.trans_id})}"
                   class = "btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
