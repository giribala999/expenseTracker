<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Transaction</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <div class="navbar-nav">
            <a class="nav-item nav-link" th:href= "@{/}">Home</a>
            <a class="nav-item nav-link" th:href= "@{/user/user_list}">User</a>
            <a class="nav-item nav-link" th:href= "@{/category/category_list}">Category</a>
            <a class="nav-item nav-link active" th:href= "@{/transaction/transaction_list}">Transaction<span class="sr-only">(current)</span> </a>
        </div>
    </div>
</nav>
<br>
<br>
<div class ="container">
    <div class = "row">
        <h1> Transaction List </h1>
    </div>

    <div class = "row">
        <div class = "col-lg-3">

            <a th:href = "@{/transaction/create_form}" class = "btn btn-primary btn-sm mb-3">+ Add Transaction</a>
        </div>
    </div>
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> Transaction Id</th>
            <th> Transaction Name</th>
            <th> Category Name </th>
            <th> Price (in rupees)</th>
            <th> Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "transaction: ${transaction_list}">
            <td th:text = "${transaction.id}"></td>
            <td th:text = "${transaction.transactionName}"></td>
            <td th:text = "${transaction.categoryName}"></td>
            <td th:text = "${transaction.price}"></td>
            <td>
                <a th:href = "@{/transaction/get/{trans_id} (trans_id=${transaction.id})}"
                   class = "btn btn-info">More Details</a>
                <a th:href = "@{/transaction/update_form/{trans_id} (trans_id=${transaction.id})}"
                   class = "btn btn-warning">Update</a>
                <a th:href = "@{/transaction/delete/{trans_id} (trans_id=${transaction.id})}"
                   class = "btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
