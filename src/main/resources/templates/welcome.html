<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <!-- Title of the webpage -->
    <title>Expense tracker</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <!-- Internal CSS styles -->
    <style>

       div {text-align: center;}

      h1 {text-align: center;
         color: #00008B;
         border: 3px solid black;
         padding: 30px;
         font-family: verdana;
         font-size: 400%;
       }

       h3{
         text-align: center;
         color: #00008B;
         padding: 30px;
         font-family: 'Times New Roman', serif;
         font-size: 400%;
       }

       p {text-align: center;
         color: red;
       }

        /* Styling for center class */
       .center {
         margin: 0;
         position: absolute;
         top: 50%;
         left: 50%;
         -ms-transform: translate(-50%, -50%);
         transform: translate(-50%, -50%);
       }

       /* Styling for button class */
       .button {
         background-color: #00008B; /* DarkBlue */
         color: white;
         padding: 15px 32px;
         text-align: center;
         text-decoration: none;
         font-size: 150%;
         cursor: pointer;
         width: 400%;

       }

       /* Styling for button hover effect */
     .button:hover {
         background-color: turquoise;
         color: black;
         box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
       }

        /* Styling for body background color */
       body  {
         background-color: white;
       }
    </style>
</head>
<body>
<br>
<br>
<!-- Heading for the expense tracker -->
    <h1>EXPENSE TRACKER</h1>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
<!-- Welcome message for the user -->
        <h3>Welcome User !!!</h3>

        <div class="center">
            <div class = "row">
                <!-- Button to navigate to the login form for existing users -->
                <a th:href = "@{/user/login_form}" class="button">Login (Existing Users)</a>

                <!-- Button to navigate to the registration form for new users -->
                <a th:href = "@{/user/create_form}" class="button">Register (New User)</a>

            </div>
        </div>

</body>
</html>
